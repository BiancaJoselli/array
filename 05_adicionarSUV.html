<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let listaSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    let carroAdicionar = prompt("Qual carro você deseja adicionar na lista?\n" + listaSUV.join(", ")); // join está convertendo o array para uma string | \n - Pula linha.

    //PROCESSAMENTO

    let listaAtualizada = [...listaSUV]; // Os três pontinhos (...) fazem uma cópia independente do array original, no caso, listaSUV.


    listaAtualizada.push(carroAdicionar); // Adiciona um ou mais elementos ao final do array - outro que pode ser usado é unshift(), ele adiciona no início do array :)

        document.write(`
        Lista antiga: ${listaSUV.join(", ")} <br> 
        Lista atualizada: ${listaAtualizada.join(", ")}`);

        //join: Junta os elementos do array em uma string

    
    //SAÍDA

</script>
