<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a C, após a remoção do veículo solicitado.
    */

    //ENTRADA
    const carrosSuv = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carroRemovido = prompt("Informe o carro que deseja remover:" + carrosSuv);


    //PROCESSAMENTO

    let remover = [];

    const posicaoTexto = carrosSuv.indexOf(carroRemovido);
    remover = carrosSuv.splice(posicaoTexto);
    
    document.write(`A lista antiga de SUVs é: ${carrosSuv}; <br> A lista nova de SUVs é: ${remover}.`);







    //SAÍDA

</script>
